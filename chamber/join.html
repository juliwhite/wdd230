    <main>
        <form method="get" action="thankyou.html" class="join">
            <fieldset>
                <legend>Applicant Information</legend>
                <label>First Name* <input id="fname" type="text" name="fname" placeholder="First Name" required></label>
                <label>Last Name* <input id="lname" type="text" name="lname" placeholder="Last Name" required></label>
                <label>Title/Position* <input id="position" type="text" name="position" pattern="^[a-zA-Z\- ]{7,}$" title="Only alpha characters, hyphens and spaces. Minimun of seven characters." required oninvalid="this.setCustonValidity('Please enter alphacharacters, hyphens, and spaces with a min of 7 characters.')" oninput="setCustonValidity('')"></label>
                <label>Email* <input id="email" type="email" name="email" placeholder="youremail@gmail.com" required></label>
                <label>Phone* <input id="tel" type="tel" name="phone" placeholder="1234567890" required></label>
                <label>Business/Organization* <input id="business" type="text" name="business" placeholder="Business / Organization's name" required></label>
            </fieldset>
            <fieldset>
                <legend>Membership</legend>
                <div class="radio-container">
                <label for="np" class="radio">
                    <input type="radio" id="np" name="membership" value="np"> 
                    <span>NP Membership</span> Contribute to our cause with the Non-Profit Supporter level. Join like-minded individuals in championing our mission. Receive updates on impactful projects, engage in community discussions, and play a crucial rolo in making a possitive difference.
                </label>
                <label for="bronze" class="radio">
                    <input type="radio" id="bronze" name="membership" value="np"> 
                    <span>Bronze Membership</span> Access essential features and content, stay inform with regular updates, and engage with the community at a foundation level.
                </label>
                <label for="silver" class="radio">
                    <input type="radio" id="silver" name="membership" value="np"> 
                    <span>Silver Membership</span> Unlock a heightened experience with exclusive content, early access to new features, and priority customer support. Enjoy enhanced benefits that cater to a more involved and commited membership. 
                </label>
                <label for="gold" class="radio">
                    <input type="radio" id="gold" name="membership" value="np"> 
                    <span>Gold Membership</span> Elevate your membership with premium perks, personalized content recommendations, and invitations to exclusive events. Join a distinguished community with advanced access to cutting-edge features and unparalleled support. 
                </label>
                </div>
                <!--<label><input type="radio" name="membership" value="np"> Bronze Membership</label>
                <label><input type="radio" name="membership" value="np"> Silver Membership</label>
                <label><input type="radio" name="membership" value="np"> Gold Membership</label>-->
            </fieldset>
            <fieldset>
                <legend>Business</legend>
                <label>Business / Organization:</label>
                <textarea id="description" name="description" cols="50" rows="10" placeholder="Describe your Business / Organization here."></textarea>
                <input type="hidden" id="date" name="date" value="CurrentDate">
            </fieldset>
            <input type="submit" value="Submit Application" class="submitBtn">
        </form>
