<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Julieta White</a></li>

            <li><a href="#">Forum</a></li>

        </ul>
    </nav>
    <main>
        <div id="message"></div>
        <form method="get" action="record.html">
            <fieldset>
                <label>Username* <input id="username" type="text" name="username" required></label>
                <label>Password* <input id="password" type="password" placeholder="Password" name="password" pattern="[A-Za-z0-9]{8,}" title="Please enter at least eight alpha-numeric characters long." required></label>
                <label>Confirm Password* <input id="confirm-password" type="password" placeholder="Confirm Password" name="password2" required></label>
                <label>Email* <input type="email" name="email" placeholder="someone@byui.edu" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address." required></label>
                <label>Page Rating</label>
                <div id="rangevalue">1</div>
                 <input class="range" type="range" id="r" name="r" min="1" max="10" value="0" step="1" list="rangevalues">
                
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
                <label><input type="submit" value="Submit Form" class="submitBtn"></label>
            </fieldset>
        </form>
        
    </main>

</body>
