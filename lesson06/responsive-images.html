<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images: srcset</title>
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/Idaho-Falls-hero-small.webp" media="(max-width: 500px)">
                <source srcset="images/Idaho-Falls-hero-medium.webp" media="(max-width: 1000px)">
                <img src="images/Idaho-Falls-hero-large.webp" alt="Idaho Falls Temple photo" width="1500" height="750">
            </picture>
        </div>

    </main>
    
</body>
</html>
