<body>
    <header>
        <nav>
            <div class="logo">Scoots</div>
            <div id="menu-toggle" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>

            <ul class="mainMenu">
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <form method="get" action="rentalSubmit.html" class="rental-form">
            <fieldset>
                <legend>Applicant Information</legend>
                <label>First Name* <input type="text" name="fname" required></label>
                <label>Last Name* <input type="text" name="lname" required></label>
                <label>Phone <input type="tel" name="phone" placeholder="2081235454"></label>
                <label>Email* <input type="email" name="email" placeholder="juli@gmail.com" required></label>
                <label>Country* <input type="text" name="country" required></label>
                <label>State* <input type="text" name="state" required></label>
                <label>Cruise Line <input type="text" name="cruise"></label>
            </fieldset>
            <fieldset>
                <legend>Rental Details</legend>
                <label>Rental Date <input type="date" name="rentalDate"></label>
                <label>Rental Type
                    <select name="rental">
                        <option value="">Please Select</option>
                        <option value="metro">Honda Metro Scooter</option>
                        <option value="dio">Honda Dio Scooter</option>
                        <option value="pcx150">Honda PCX150 Scooter</option>
                        <option value="pioneer">Honda Pioneer ATV</option>
                        <option value="jeep4door">Jeep Wrangler -4 door with a/c</option>
                        <option value="jeep2door">Jeep Wrangler -2 doorr</option>
                    </select>
                </label>
                <label>Number <input type="number" name="people"></label>
                <div>Rental Period</div>
                <label><input type="radio" name="period" value="halfDay"> Half Day (3 hrs)</label>
                <label><input type="radio" name="period" value="fullDay"> Full Day</label>
                <label for="comments">Special Acomodations</label>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
            </fieldset>
            <input type="submit" value="Submit Rental">
        </form>
    </main>
