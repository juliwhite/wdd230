        <section class="contacto">
            <h1 class="contacto-heading">Contact Us</h1>
            <div class="contactForm">
                <form method="get" action="rentalSubmit.html" class="rental-form">
                    <fieldset>
                        <legend>Get in Touch</legend>
                        <label>Name* <input type="text" name="name" placeholder="Your Name" required></label>
                        <label>Email* <input type="text" name="email" placeholder="juli@gmail.com" required></label>
                        <label for="comments">Your Comment</label>
                        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
                    </fieldset>
                    <input type="submit" value="Send Message">
                </form>
            </div>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d59789.690814087204!2d-86.9834694390168!3d20.51214182951669!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f4e58330a673659%3A0x9cedf516c7d86e9a!2sSan%20Miguel%20de%20Cozumel%2C%20Quintana%20Roo%2C%20Mexico!5e0!3m2!1sen!2sus!4v1712539294921!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3737.7234073510053!2d-86.9734337!3d20.476550499999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f4e57491a71c81d%3A0x6933058e58e0ee3d!2sPuerta%20Maya%20Cruise%20Ship%20Maritime%20Terminal!5e0!3m2!1sen!2sus!4v1712539534493!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contactMethod">
                <div class="cont">
                    <ion-icon name="location-outline" class="contactIcon"></ion-icon>
                    <article class="text">
                        <h2 class="contact-heading">Locations:</h2>
                        <p class="para">2234 Calle 1 Nephi</p>
                        <p class="para">3234 Calle Alma</p>
                    </article>
                </div>
                <div class="cont">
                    <ion-icon name="mail-outline" class="contactIcon"></ion-icon>
                    <article class="text">
                        <h2 class="contact-heading">Email</h2>
                        <p class="para">juliwhite@gmail.com</p>
                    </article>
                </div>
                <div class="cont">

                    <article class="text">
                        <h2 class="contact-heading">Phone</h2>
                        <p class="para">+1(207)456-8978</p>
                    </article>
